<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .login-section {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .login-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            color: #64748b;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .login-btn:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            color: #475569;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: none;
        }

        .dashboard-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
        }

        .card-content {
            padding: 0;
        }

        .card-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .card-inner {
            padding: 2rem;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }

        .chart-app {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .chart-app:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .order-manager {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .order-manager:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .inventory {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .inventory:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        }

        .django-admin {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .django-admin:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
        }

        .icon-container {
            width: 4rem;
            height: 4rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover .icon-container {
            transform: scale(1.1);
        }

        .icon-container i {
            font-size: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.875rem;
        }

        .footer {
            text-center;
            margin-top: 4rem;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }

        @media (min-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="login-section">
                <a href="/admin/login/" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
            </div>
            <h1 class="main-title">Admin Dashboard</h1>
            <p class="subtitle">
                Manage your application from one centralized location
            </p>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-grid">
            <!-- ChartApp Card -->
            <div class="dashboard-card">
                <div class="card-content">
                    <a href="/dashboard-info" class="card-link">
                        <div class="card-inner chart-app">
                            <div class="icon-container">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            <h3 class="card-title">ChartApp</h3>
                            <p class="card-description">View analytics and charts</p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Order Manager Card -->
            <div class="dashboard-card">
                <div class="card-content">
                    <a href="/api/admin/manage-orders" class="card-link">
                        <div class="card-inner order-manager">
                            <div class="icon-container">
                                <i class="fas fa-clipboard-list"></i>
                            </div>
                            <h3 class="card-title">Order Manager</h3>
                            <p class="card-description">Manage customer orders</p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Check Inventory Card -->
            <div class="dashboard-card">
                <div class="card-content">
                    <a href="/dashboard-info/Product_List" class="card-link">
                        <div class="card-inner inventory">
                            <div class="icon-container">
                                <i class="fas fa-boxes"></i>
                            </div>
                            <h3 class="card-title">Check Inventory</h3>
                            <p class="card-description">Monitor stock levels</p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Django Admin Card -->
            <div class="dashboard-card">
                <div class="card-content">
                    <a href="/admin/login/" class="card-link">
                        <div class="card-inner django-admin">
                            <div class="icon-container">
                                <i class="fas fa-cogs"></i>
                            </div>
                            <h3 class="card-title">Manage Your Site</h3>
                            <p class="card-description">Access Django admin panel</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Select a module above to get started</p>
        </div>
    </div>
</body>
</html>
