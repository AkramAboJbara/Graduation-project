<!-- templates/verify_code.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-4 rounded shadow" style="max-width: 400px; width: 100%;">
        <h3 class="mb-3 text-center">Enter Verification Code</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="code" class="form-label">Verification Code</label>
                <input type="text" name="code" id="code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Verify</button>
        </form>
    </div>
</body>
</html>
