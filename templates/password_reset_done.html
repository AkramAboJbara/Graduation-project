{% block content %}
<div class="email-check-container">
    <div class="email-check-box">
        <h2 class="title">Check Your Email</h2>
        <p class="description">We've emailed you instructions for resetting your password. If you don't receive an email, please check your spam folder.</p>
    </div>
</div>

<style>
/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.email-check-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px;
}

.email-check-box {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.title {
    font-size: 24px;
    font-weight: bold;
    color: #2563eb;
    margin-bottom: 10px;
}

.description {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}
</style>
{% endblock %}
