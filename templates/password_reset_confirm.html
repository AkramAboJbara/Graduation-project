<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #2D3748;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }
        
        .password-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #e9ecef;
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .card-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2D3748;
        }
        
        .card-title span {
            background: linear-gradient(135deg, #ff5e1f 0%, #ff8a50 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .divider {
            height: 3px;
            width: 80px;
            background: linear-gradient(135deg, #ff5e1f 0%, #ff8a50 100%);
            margin: 0 auto;
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #4a5568;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: #f8fafc;
        }
        
        input[type="password"]:focus {
            border-color: #ff8a50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 94, 31, 0.1);
            background-color: white;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff5e1f 0%, #ff8a50 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 94, 31, 0.2);
        }
        
        @media (max-width: 500px) {
            .password-card {
                padding: 24px;
            }
            
            .card-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="password-card">
        <div class="card-header">
            <h1 class="card-title">Set Your <span>New Password</span></h1>
            <div class="divider"></div>
        </div>
        
        <form method="post" class="password-change-form">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>
            
            <button type="submit" class="submit-btn">Change Password</button>
        </form>
    </div>
</body>
</html>
