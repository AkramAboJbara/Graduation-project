<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #2D3748;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }
        
        .success-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid #e9ecef;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-header {
            margin-bottom: 24px;
        }
        
        .success-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2D3748;
        }
        
        .success-title span {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .success-icon {
            font-size: 48px;
            color: #48bb78;
            margin-bottom: 16px;
        }
        
        .success-message {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .login-btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #ff5e1f 0%, #ff8a50 100%);
            color: white;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(255, 94, 31, 0.2);
        }
        
        .divider {
            height: 3px;
            width: 80px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            margin: 16px auto;
            border-radius: 3px;
        }
        
        @media (max-width: 500px) {
            .success-card {
                padding: 24px;
            }
            
            .success-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-header">
            <div class="success-icon">âœ“</div>
            <h1 class="success-title">Password <span>Reset Complete</span></h1>
            <div class="divider"></div>
        </div>
        
        <p class="success-message">Your password has been successfully updated.</p>
        
        <a href="https://hamza-masoud.github.io/e-commerce-frontend/login" class="login-btn">Return to Login</a>
    </div>
</body>
</html>
