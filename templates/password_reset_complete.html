{% block content %}
<div class="password-reset-complete-container">
    <div class="password-reset-complete-box">
        <h2 class="title">Password Reset Complete</h2>
        <p class="description">Your password has been successfully reset. <a href="{% url 'login' %}" class="login-link">Login</a></p>
    </div>
</div>

<style>
/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.password-reset-complete-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px;
}

.password-reset-complete-box {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.title {
    font-size: 24px;
    font-weight: bold;
    color: #4CAF50;
    margin-bottom: 20px;
}

.description {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

.login-link {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

.login-link:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
