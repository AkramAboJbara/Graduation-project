<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center px-3" style="background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
        <div class="bg-white rounded-4 shadow border border-light overflow-hidden w-100" style="max-width: 400px;">
            <!-- Header Section -->
            <div class="px-4 pt-5 pb-3 text-center" style="background: linear-gradient(135deg, #2D3748 0%, #1A202C 100%);">
                <h2 class="fs-2 fw-bold text-white mb-2">
                    Reset Your 
                    <span class="text-transparent bg-clip-text" style="background: linear-gradient(135deg, #ff5e1f 0%, #ff8a50 100%); -webkit-background-clip: text; color: transparent;">
                        Password
                    </span>
                </h2>
                <div class="mx-auto rounded-pill" style="width: 96px; height: 4px; background: linear-gradient(135deg, #ff5e1f 0%, #ff8a50 100%);"></div>
            </div>

            <!-- Form Section -->
            <div class="p-4">
                <p class="text-secondary mb-4 text-center">
                    Enter your email address below to receive a password reset link.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            name="email" 
                            id="id_email" 
                            required
                            class="form-control"
                            placeholder="your@email.com"
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="btn btn-warning w-100 fw-semibold"
                        style="background: linear-gradient(135deg, #ff5e1f 0%, #ff8a50 100%); border: none;"
                    >
                        Send Reset Link
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
