{% block content %}
<div class="password-reset-container">
    <div class="password-reset-box">
        <h2 class="title">Reset Your Password</h2>
        <p class="description">Enter your email address below to receive a password reset link.</p>
        <form method="post" class="reset-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn">Send Reset Email</button>
        </form>
    </div>
</div>

<style>
/* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.password-reset-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px;
}

.password-reset-box {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.title {
    font-size: 24px;
    font-weight: bold;
    color: #2563eb;
    margin-bottom: 10px;
}

.description {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

.reset-form .form-group {
    margin-bottom: 15px;
}

.reset-form p {
    text-align: left;
    margin-bottom: 10px;
}

button.btn {
    background-color: #2563eb;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
}

button.btn:hover {
    background-color: #2563eb;
}

button.btn:focus {
    outline: none;
}

input[type="email"], input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    margin-bottom: 15px;
}

input[type="email"]:focus, input[type="text"]:focus, input[type="password"]:focus {
    border-color: #2563eb;
    outline: none;
}
</style>
{% endblock %}
