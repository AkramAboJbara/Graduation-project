<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #2d3748;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #e2e8f0;
        }
        
        h2 {
            text-align: center;
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.025em;
        }
        
        .reviews-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #4a5568;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        th {
            background-color: #2d3748;
            color: #ffffff;
            padding: 16px 12px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #ff6b35;
        }
        
        td {
            padding: 14px 12px;
            text-align: center;
            border-bottom: 1px solid #718096;
            color: #e2e8f0;
            font-size: 0.9rem;
            background-color: #4a5568;
        }
        
        tr:nth-child(even) td {
            background-color: #3a4553;
        }
        
        tr:hover td {
            background-color: #ff6b35;
            color: #ffffff;
            transition: all 0.2s ease;
        }
        
        /* ID column styling */
        td:nth-child(1) {
            font-weight: 600;
            color: #ff6b35;
        }
        
        tr:hover td:nth-child(1) {
            color: #ffffff;
        }
        
        /* Email column styling */
        td:nth-child(2) {
            color: #cbd5e0;
            font-weight: 500;
        }
        
        /* Message column styling */
        td:nth-child(3) {
            text-align: left;
            max-width: 300px;
            word-wrap: break-word;
            color: #e2e8f0;
        }
        
        /* Rating column styling */
        td:nth-child(4) {
            font-weight: bold;
            color: #ff6b35;
            font-size: 1rem;
        }
        
        tr:hover td:nth-child(4) {
            color: #ffffff;
        }
        
        /* Created At column styling */
        td:nth-child(5) {
            color: #a0aec0;
            font-size: 0.85rem;
        }
        
        /* Header accent */
        th:first-child {
            border-left: 4px solid #ff6b35;
        }
        
        th:last-child {
            border-right: 4px solid #ff6b35;
        }
        
        /* Empty state styling */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
            font-style: italic;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            table {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            h2 {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            
            td:nth-child(3) {
                max-width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            th, td {
                padding: 8px 4px;
                font-size: 0.75rem;
            }
            
            td:nth-child(3) {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="reviews-container">
        <h2>User Reviews</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Rating</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for review in reviews %}
                    <tr>
                        <td>{{ review.id }}</td>
                        <td>{{ review.email }}</td>
                        <td>{{ review.message }}</td>
                        <td>{{ review.rating }}</td>
                        <td>{{ review.created_at }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
